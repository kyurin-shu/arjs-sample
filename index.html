<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Sample - Marker Based</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./gesture-hundler.js"></script>
    <script src="./gesture-detector.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene 
        embedded 
        arjs 
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
    >
        <a-assets>
            <a-asset-item 
                id="bowser" 
                src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb">
            </a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="./assets/marker/pattern-lessar_marker.patt">
            <a-entity 
                position="0 0 0" 
                scale="0.05 0.05 0.05"
                gltf-model="#bowser"
                gesture-handler
            ></a-entity>
            <!-- <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'
                    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                </a-torus-knot>
            </a-box> -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</html>
